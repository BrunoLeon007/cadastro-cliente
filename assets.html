<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
</head>
<h1 class="cadastrocliente">Cadastro Cliente</h1>
<body>
    <form> 
    <form class="formulario">

        <div class="nome">
            <label for="nome" name="Nome">Nome</label>
            <input id="nome" type="text" name="nome" placeholder="Digite seu Primeiro Nome">
         </div>

        <div class="sobrenome">
            <label for="sobrenome" name="Sobrenome">Sobrenome</label>
            <input id="sobrenome" type="text" name=" sobrenome" placeholder="Digite seu sobrenome">
        </div>
    </form>
        
<div class="email">
    <label for="email">E-Mail</label>
   <input id="email" type="text"name="email" placeholder="Digite seu E-mail">
</div>
<form>
    <div class="pt2">

        <div class="datanascimento">
            <label for="nome" name="Nome">Data Nascimento</label>
            <input id="nome" type="datetime-local" name="number" placeholder="dd/mm/yyyy">
         </div>

        <div class="cpf">
            <label for="cpf" name="cpf">CPF</label>
            <input id="number" type="doctype" name=" cpf" placeholder="Ex: 000.000.000-0">
        </div>
        
        <div class="pt3">

            <div class="cep">
                <label for="cep" name="cep">CEP</label>
                <input id="number type="number" name="cpf" placeholder="Digite seu CEP">
             </div>
    
            <div class="Complemento">
                <label for="Complemento" name="Complemento">Complemento</label>
                <input id="text" type="text" name=" Complemento" placeholder="Ex: apartamento 3">
            </div>

            <div class="pt4">

                <div class="cidade">
                    <label for="cidade" name="cep">Cidade</label>
                    <input id="text="name="cidade" placeholder="Nome da Cidade">
                 </div>
        
                <div class="bairro">
                    <label for="bairro" name="bairro">Bairro</label>
                    <input id="text" type="text" name=" bairro" placeholder="Nome do Bairro">
                </div>

                <div class="pt5">

                    <div class="rua">
                        <label for="rua" name="cep">Rua</label>
                        <input id="text="name="rua" placeholder="Nome da Rua">
                     </div>
            
                    <div class="residencia">
                        <label for="residencia" name="bairro">Numero da residência</label>
                        <input id="number" type="number" name=" number" placeholder="N:">
                    </div>
                    <div class="trabalha">
                        <h2>Trabalha?</h2>
                        <select>
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select> 
                        <div class="senha">
                            <label for="senha" name="senha">Rua</label>
                        <input id="text="name="rua" placeholder="Nome da Rua">
                           

                        </div>
                      
                            

                    </div>

                </div>

            </div>

      

       
            
            
        
</form>
    
</div>

</form>

</div>
       
         
   
    
</body>
</html>
